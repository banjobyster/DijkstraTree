<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DijkstraTree</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <!--Header-->
  <div id="header">
    <div id="logoBox"><img src="/Assets/WebsiteLogo/DijikstraTreeLogo.svg" alt="" width="120px" id="logo"></div>
    <button id="home"><i class="fas fa-home" ><a href="index.html"></a></i></button>
    <button id="Login"><i class="fa fa-sign-in"></i></button>
    <div class="search-container">
      <input type="text" name="search" placeholder="Search..." class="search-input">
      <a href="#" class="search-btn">
        <i class="fas fa-search"></i>
      </a>
    </div>
  </div>

  <!--Body Layout-->
  <div class="cardholder">
    <div id="ds1">
      <h1 class="ht" style="text-align: center;">Data Structures</h1>
      <!--.card1-->
      <div class="w3-bar w3-center" style="padding:10px;">
        <button class="card1">Arrays</button>
        <button class="card1">Linked Lists</button>
        <button class="card1">Stacks</button>
      </div>
      <div class="w3-bar w3-center" style="padding:10px;">
        <button class="card1">Queues</button>
        <button class="card1">Maps</button>
        <button class="card1">Graphs</button>
      </div>
      <div class="w3-bar w3-center" style="padding:10px;">
        <button class="card1">Trees</button>
        <button class="card1">Tries</button>
        <button class="card1">Heaps</button>
      </div>
      <div class="w3-bar w3-center" style="padding:10px;">
        <button class="card1">Disjoint Set</button>
      </div>
    </div>
  </div>
  <div class="cardholder">
    <div id="algo1">
      <h1 class="ht" style="text-align: center;">Algorithms</h1>
      <!--.card-->
      <div class="w3-bar w3-center" style="padding:10px;">
        <button class="card">Implementation</button>
        <button class="card">Strings</button>
        <button class="card">Sorting</button>
      </div>
      <div class="w3-bar w3-center" style="padding:10px;">
        <button class="card">Search</button>
        <button class="card">Graph Theory</button>
        <button class="card">Greedy</button>
      </div>
      <div class="w3-bar w3-center" style="padding:10px;">
        <button class="card">Dynamic<br>Programming</button>
        <button class="card">Constructive<br>Algorithms</button>
        <button class="card">Bit<br>Manipulation</button>
      </div>
      <div class="w3-bar w3-center" style="padding:10px;">
        <button class="card">Recursion</button>
        <button class="card">Game Theory</button>
        <button class="card">NP Complete</button>
      </div>
    </div>
  </div>
  
  <!--Footer-->
  <div id="footerholder">
    <div class="footer-content">
      <p id="brief"><b>DijkstraTree:</b> Visualise learning with us.</p>
      <hr>
      <button class="footerbutton" id="about-us">About Us</button>
      <button class="footerbutton" id="contact-us">Contact Us</button>
      <button class="footerbutton">Support Us</button>
    </div>
    <div class="footer-bottom">
      <span style="color: #FFBE0F">@dijkstratree</span> | Designed by DijkstraTree team
    </div> 
  </div>
</body>
</html>
