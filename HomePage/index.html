<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DijkstraTree</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
  <div id="header">
    <img src="../Assets/WebsiteLogo/DijikstraTreeLogo.svg" alt="" width="120px" id="logo">
    <div class="search">
      <input type="text" name="search" id="search" placeholder="Search...">
      <button type="submit" id="searchbtn"><i class="fa fa-search"></i></button>
    </div>
    <button id="Login">Login</button>
  </div>

  <!--Body Layout-->
  <div id="Body">
    <div id="ds" class="column">
      <h1 style="text-align: center;">Data Structures</h1>
      <div class="w3-bar w3-center" style="padding:10px;">
        <button class="w3-button w3-black">Button</button>
        <button class="w3-button w3-teal">Button</button>
        <button class="w3-button w3-red">Button</button>
      </div>
    </div>
    <div id="algo" class="column">
      <h1 style="text-align: center;">Algorithms</h1>
      <div class="w3-bar w3-center" style="padding:10px;">
        <button class="w3-button w3-black">Button</button>
        <button class="w3-button w3-teal">Button</button>
        <button class="w3-button w3-red">Button</button>
      </div>
    </div>
  </div>
</body>

</html>
