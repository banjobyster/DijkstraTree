<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DijkstraTree</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  
  <!--Header-->
  <div id="header">
    <!-- <img src="../Assets/DijikstraTreeLogo.svg" alt="" width="120px" id="logo"> -->
    <button id="home"><i class="fas fa-home" ><a href="index.html"></a></i></button>
    <button id="Login"><i class="fa fa-sign-in"></i></button>
    <div class="search-container">
      <input type="text" name="search" placeholder="Search..." class="search-input">
      <a href="#" class="search-btn">
        <i class="fas fa-search"></i>
      </a>
    </div>

  </div>

  <!--Body Layout-->
  <div id="BodyTab">
    <!--Data Structures-->
    <div id="ds">
      <h1 class="ht" style="text-align: center;">Data Structures</h1>
      <!--Card-->
      <div class="w3-bar w3-center" style="padding:10px;">
        <button class="card1 col1a">Arrays</button>
        <button class="card1 col2a">Linked Lists</button>
        <button class="card1 col3a">Stacks</button>
      </div>
      <div class="w3-bar w3-center" style="padding:10px;">
        <button class="card1 col4a">Queues</button>
        <button class="card1 col1a">Maps</button>
        <button class="card1 col2a">Graphs</button>
      </div>
      <div class="w3-bar w3-center" style="padding:10px;">
        <button class="card1 col3a">Trees</button>
        <button class="card1 col4a">Tries</button>
        <button class="card1 col1a">Heaps</button>
      </div>
      <div class="w3-bar w3-center" style="padding:10px;">
        <button class="card1 col2a">Disjoint Set</button>
      </div>
    </div>
    <!--Algorithms-->
    <div id="algo">
      <h1 class="ht" style="text-align: center;">Algorithms</h1>
      <!--Card-->
      <div class="w3-bar w3-center" style="padding:10px;">
        <button class="card col2">Implementation</button>
        <button class="card col3">Strings</button>
        <button class="card col4">Sorting</button>
      </div>
      <div class="w3-bar w3-center" style="padding:10px;">
        <button class="card col1">Search</button>
        <button class="card col2">Graph Theory</button>
        <button class="card col3">Greedy</button>
      </div>
      <div class="w3-bar w3-center" style="padding:10px;">
        <button class="card col4">Dynamic<br>Programming</button>
        <button class="card col1">Constructive<br>Algorithms</button>
        <button class="card col2">Bit<br>Manipulation</button>
      </div>
      <div class="w3-bar w3-center" style="padding:10px;">
        <button class="card col3">Recursion</button>
        <button class="card col4">Game Theory</button>
        <button class="card col1">NP Complete</button>
      </div>
    </div>
  </div>
  <!--Footer-->
  <footer>
    <div class="footer">
      <div class="footer-content">
        <p id="brief"><b>DijkstraTree:</b> Visualise learning with us.</p>
        <hr>
        <button class="neumorphism" id="about-us">About Us</button>
        <button class="neumorphism" id="contact-us">Contact Us</button>
        <button class="neumorphism">Support Us</button>
      </div>
        <div class="footer-section links">

        </div>
        <div class="footer-section contact us"></div>
      <div class="footer-bottom">
        @dijkstratree | Designed by DijkstraTree team
      </div>  
    </div>
  </footer>

</body>

</html>
